{% extends 'wb/index.html' %}
{% load crispy_forms_tags %}


{% block body %}
  <div class="container mt-5">
        <div class="row my-2">
            <div class="col">
              <h5>Удаляем транзакцию "{{ object }}"</h5>
              <p>Уверены что хотите удалить этоу транзакцию?</p>
              <form method="post">
                {% csrf_token %}
                <button type="submit" class="mt-4 btn btn-outline-secondary btn-lg">Да, удалить</button>
                <a class="mt-4 btn btn-outline-secondary btn-lg" href="{% url 'list_wallet_transactions' %}?wallet_id={{ object.wallet_id.id }}">Отменить</a>
              </form>
            </div>
        </div>
  </div>
{% endblock %}
