{% extends 'wb/index.html' %}
{% load crispy_forms_tags %}


{% block body %}
  <div class="container mt-5">
        <div class="row my-2">
            <div class="col">
             <h3>Новая категория:</h3>
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="mt-4 btn btn-outline-secondary btn-lg">Записать</button>
              </form>
            </div>
        </div>
  </div>

{% endblock %}
