{% extends 'accounting/index.html' %}
{% load crispy_forms_tags %}


{% block body %}
  <h1>Удаляем "{{ object }}"</h1>
  <p>Уверены что хотите удалить эу запись?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'IncomesView' %}">Отменить</a>
  </form>
{% endblock %}
