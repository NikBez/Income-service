{% extends 'accounting/index.html' %}
{% load crispy_forms_tags %}


{% block body %}
  <h1>Delete "{{ object }}"</h1>
  <p>Are you sure you want to delete this object?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'IncomesView' %}">Cancel</a>
  </form>
{% endblock %}
