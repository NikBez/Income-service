{% extends 'accounting/index.html' %}
{% load crispy_forms_tags %}


{% block body %}
<div class="container mt-5">
    <div class="row my-2">
        <div class="col">
            <h3>Редактирование записи "{{ object }}"</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-secondary btn-lg">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
